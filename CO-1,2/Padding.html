<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Foundational Spacing</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Box demonstrating margin, border, and padding */
        .box {
            background-color: #ffffff;
            margin: 30px;
            /* Outer space */
            padding: 20px;
            /* Inner space */
            border: 4px solid #3498db;
            /* Border */
            font-size: 18px;
        }


        /* Individual spacing examples */
        .margin-box {
            background-color: #e74c3c;
            margin: 40px;
            color: white;
            padding: 10px;
        }

        .padding-box {
            background-color: #2ecc71;
            padding: 40px;
            color: white;
            margin: 10px;
        }

        .border-box {
            background-color: #f1c40f;
            border: 6px dashed black;
            padding: 15px;
            margin: 15px;
        }
    </style>

</head>

<body>

    <h1>CSS Foundational Spacing</h1>

    <div class="box">
        This box shows <b>Margin</b> (outside), <b>Border</b>, and <b>Padding</b> (inside).
    </div>

    <div class="margin-box">
        Margin Example – space outside the element
    </div>

    <div class="padding-box">
        Padding Example – space inside the element
    </div>

    <div class="border-box">
        Border Example – visible boundary around content
    </div>

</body>

</html>
