<html>
    <head>
        <title>  First HTML Form </title>
    </head>
    <body>
        <form>
        <!-- Text Input-->
         <label> Full Name </label>
<br>
<input type = "text" name = "name" required><br>
<label> Email </label>
<br>
<input type = "text" email = "email" required><br>
<label> Password </label>
<br>
<input type = "password" password = "password" required><br>
<!--radio button-->
<label> Gender </label>
<input type = "radio" name = "gender" value = "male">MALE <br>
<input type = "radio" name = "gender" value = "female">FEMALE <br>
<!--check box-->
<label> Skills </label>
<br>
<input type = "checkbox" name = "Skill 1" > JAVA <br>
<input type = "checkbox" name = "Skill 2" > HTML <br>
<input type = "checkbox" name = "Skill 3" > PYTHON <br>
<!--Dropdown list-->
<label> Course </label>
<br>
<select name = "course"> 
    <option> 1.PYTHON </option>
    <option> 2.WEB DEVELOPMENT </option>
    <option> 3.AI </option>
</select>
<br> <br>
<!--Button-->
<input type = "submit" value = "Register">
<input type = "reset"  value = "Clear">
</form>
</body>
</html>
